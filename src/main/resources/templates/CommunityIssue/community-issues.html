<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Issues</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #008000;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 0.9em;
            z-index: 1000;
        }

        .navbar {
            background: #008000;
            padding: 12px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .nav-link {
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 70px auto 60px;
            padding: 15px;
        }

        .header-title {
            font-weight: 600;
            color: #008000;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background: white;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #008000;
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .card-header i {
            margin-right: 6px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #008000;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.3);
        }

        .btn-primary {
            background: #008000;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #006400;
            transform: translateY(-2px);
        }

        .issue-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .badge {
            font-size: 0.8rem;
            padding: 5px 8px;
            border-radius: 4px;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .bg-pending { background: #f39c12; }
        .bg-in-progress { background: #3498db; }
        .bg-resolved { background: #2ecc71; }
        .bg-rejected { background: #e74c3c; }
        .bg-on-hold { background: #7f8c8d; }
        .bg-secondary { background: #006400; }
        .bg-info { background: #00cc00; }

        .btn-action {
            padding: 6px 10px;
            font-size: 0.85rem;
            margin: 2px;
            min-width: 70px;
        }

        .issue-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                width: 35px;
                height: 35px;
            }

            .header-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .card-header {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .form-control, .form-select {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            .issue-image {
                max-height: 150px;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px 12px;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 8px !important;
            }

            .header-title {
                font-size: 1.3rem;
            }

            .issue-card {
                padding: 12px;
            }

            .btn-action {
                padding: 5px 8px;
                font-size: 0.8rem;
                min-width: 60px;
            }

            .badge {
                font-size: 0.75rem;
                padding: 4px 6px;
            }

            .issue-image {
                max-height: 120px;
            }
        }

        @media (max-width: 400px) {
            .navbar-brand {
                font-size: 1.1rem;
            }

            .navbar-brand img {
                width: 30px;
                height: 30px;
            }

            .header-title {
                font-size: 1.2rem;
            }

            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/user-dashboard}">
        <img src="/Images/NDC-L.png" alt="NDC Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues}">
                    <i class="fas fa-bullhorn"></i> Report Issue
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/surveys/viewSurvey}">
                    <i class="fas fa-poll"></i> Surveys
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/viewEvent}">
                    <i class="fas fa-calendar-check"></i> Events
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="header-title fade-in">Community Issues</h2>

    <!-- Submit/Edit Issue Form -->
    <div class="card mb-4 fade-in">
        <div class="card-header">
            <i class="fas fa-plus-circle"></i>
            <span th:if="${issue == null}">Submit New Issue</span>
            <span th:unless="${issue == null}">Edit Issue</span>
        </div>
        <div class="card-body p-3">
            <form th:action="${issue == null} ? @{/issues/submit} : @{/issues/update/{issueId}(issueId=${issue.id})}"
                  method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="issueTitle" class="form-label"><i class="fas fa-heading me-2"></i>Issue Title:</label>
                        <input type="text" id="issueTitle" name="issueTitle" class="form-control"
                               th:value="${issue != null} ? ${issue.issueTitle}" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="category" class="form-label"><i class="fas fa-folder me-2"></i>Category:</label>
                        <select id="category" name="category" class="form-select" required>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                                    th:selected="${issue != null and issue.category == cat}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label"><i class="fas fa-comment-alt me-2"></i>Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="3"
                                  th:text="${issue != null} ? ${issue.issueDescription}" required></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="location" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Location:</label>
                        <input type="text" id="location" name="location" class="form-control"
                               th:value="${issue != null} ? ${issue.location}">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="priority" class="form-label"><i class="fas fa-exclamation-circle me-2"></i>Priority:</label>
                        <select id="priority" name="priority" class="form-select" required>
                            <option th:each="pri : ${priorities}" th:value="${pri}" th:text="${pri}"
                                    th:selected="${issue != null and issue.priority == pri}"></option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="image" class="form-label"><i class="fas fa-image me-2"></i>Image:</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*">
                        <div th:if="${issue != null and issue.imageUrl != null}" class="mt-2">
                            <img th:src="${issue.imageUrl}" alt="Issue Image" class="issue-image"/>
                        </div>
                    </div>
                    <input type="hidden" id="userId" name="userId" th:value="${userId}"/>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i th:class="${issue == null} ? 'fas fa-paper-plane' : 'fas fa-save'" class="me-2"></i>
                            <span th:text="${issue == null} ? 'Submit Issue' : 'Update Issue'"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Existing Issues Section -->
    <h4 class="mb-3 fade-in"><i class="fas fa-list-ul me-2"></i>Existing Issues</h4>

    <div th:each="issue : ${issues}" class="issue-card fade-in">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
            <div class="mb-2 mb-md-0">
                <h5 class="mb-1"><i class="fas fa-bullhorn me-2"></i><span th:text="${issue.issueTitle}">Issue Title</span></h5>
                <p class="text-muted mb-2" th:text="${ issue.issueDescription}">Description</p>
                <div th:if="${issue.imageUrl != null}" class="mb-2">
                    <img th:src="${issue.imageUrl}" alt="Issue Image" class="issue-image"/>
                </div>
                <div class="d-flex flex-wrap">
                    <span class="badge"
                          th:classappend="${issue.status == 'PENDING' ? 'bg-pending' :
                                          issue.status == 'IN_PROGRESS' ? 'bg-in-progress' :
                                          issue.status == 'RESOLVED' ? 'bg-resolved' :
                                          issue.status == 'REJECTED' ? 'bg-rejected' : 'bg-on-hold'}"
                          th:text="${issue.status}"></span>
                    <span class="badge bg-secondary" th:text="${issue.category}"></span>
                    <span class="badge bg-info" th:text="${issue.priority}"></span>
                </div>
                <div class="mt-2 text-muted small">
                    <span><i class="fas fa-map-pin me-1"></i><span th:text="${issue.location ?: 'Not specified'}"></span></span>
                    <span class="mx-2">|</span>
                    <span><i class="fas fa-clock me-1"></i><span th:text="${#temporals.format(issue.submittedAt, 'MMM dd, yyyy HH:mm')}"></span></span>
                </div>
            </div>
            <div class="d-flex mt-2 mt-md-0">
                <a class="btn btn-success btn-action me-2" th:href="@{'/issues/edit/' + ${issue.id}}">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger btn-action" th:href="@{'/issues/delete/' + ${issue.id}}"
                   onclick="return confirm('Are you sure you want to delete this issue?');">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>

<footer class="fade-in">
    © 2025 Ayawaso West Constituency - NDC. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
