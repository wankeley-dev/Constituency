<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participation - Ayawaso West</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* Navbar */
        .navbar {
            background: #008000;
            padding: 12px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .nav-link {
            color: white !important;
            font-size: 0.95rem;
            padding: 8px 12px !important;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        /* Header Title */
        .header-title {
            font-size: 1.8rem;
            color: #008000;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Container */
        .container {
            width: 95%;
            max-width: 1100px;
            padding: 15px;
            margin: 70px auto 60px;
        }

        /* Card */
        .card {
            background: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #008000;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
        }

        .card-header i {
            margin-right: 6px;
        }

        .card-header .toggle-icon {
            transition: transform 0.3s ease;
        }

        .card-header.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .form-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .form-content.show {
            max-height: 1000px;
            opacity: 1;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #008000;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.3);
        }

        .btn-primary {
            background-color: #008000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #008000;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 0.9em;
            z-index: 1000;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                width: 35px;
                height: 35px;
            }

            .header-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .card-header {
                font-size: 0.95rem;
                padding: 10px 12px;
            }

            .form-control,
            .form-select {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 8px 12px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px 12px;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 8px !important;
            }

            .header-title {
                font-size: 1.3rem;
            }

            .container {
                padding: 15px;
                margin-top: 60px;
            }
        }

        @media (max-width: 400px) {
            .navbar-brand {
                font-size: 1.1rem;
            }

            .navbar-brand img {
                width: 30px;
                height: 30px;
            }

            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/user-dashboard}">
        <img src="/Images/NDC-L.png" alt="NDC Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues}">
                    <i class="fas fa-bullhorn"></i> Report Issue
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/surveys/viewSurvey}">
                    <i class="fas fa-poll"></i> Surveys
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/viewEvent}">
                    <i class="fas fa-calendar-check"></i> Events
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="header-title fade-in" th:text="${participation.id != null ? 'Edit Participation' : 'Register Voter'}"></h2>

    <div class="card mb-4 fade-in">
        <div class="card-header" id="toggleForm">
            <span><i class="fas fa-calendar-check"></i> Participation Form</span>
            <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div class="card-body p-3 form-content show" id="formContent">
            <form th:action="${participation.id != null ? '/participation/update' : '/participation/save'}" th:object="${participation}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="voter" class="form-label"><i class="fas fa-user me-2"></i>Voter:</label>
                        <select id="voter" th:field="*{voter.id}" class="form-select" required>
                            <option value="">Select Voter</option>
                            <option th:each="v : ${voters}" th:value="${v.id}" th:text="${v.voterId + ' - ' + v.fullName}"></option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="event" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Event:</label>
                        <select id="event" th:field="*{event.id}" class="form-select" required>
                            <option value="">Select Event</option>
                            <option th:each="e : ${events}" th:value="${e.id}" th:text="${e.eventName}"></option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6" th:if="${participation.id != null}">
                        <label for="status" class="form-label"><i class="fas fa-info-circle me-2"></i>Status:</label>
                        <select id="status" th:field="*{status}" class="form-select">
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="notes" class="form-label"><i class="fas fa-sticky-note me-2"></i>Notes:</label>
                        <textarea id="notes" th:field="*{notes}" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i><span th:text="${participation.id != null ? 'Update' : 'Register'}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="fade-in">
    &copy; 2023 Ayawaso West Constituency - NDC
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleButton = document.getElementById('toggleForm');
        const formContent = document.getElementById('formContent');
        toggleButton.addEventListener('click', function () {
            formContent.classList.toggle('show');
            toggleButton.classList.toggle('collapsed');
        });
    });
</script>
</body>
</html>
