<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Participation Report - Ayawaso West</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .navbar {
            background: #008000;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .nav-link {
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 0.95rem;
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 60px auto 20px;
            padding: 15px;
        }

        .header-title {
            font-weight: 600;
            color: #008000;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background: white;
            overflow: hidden;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background: #008000;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 15px;
        }

        .canvas-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #008000;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            z-index: 1000;
        }

        @media (min-width: 768px) {
            .navbar { padding: 15px 20px; }
            .container { margin-top: 80px; padding: 20px; }
            .header-title { font-size: 2.5rem; }
            .card-header { padding: 15px; }
            .card-body { padding: 20px; }
        }

        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
                padding-top: 10px;
                gap: 5px;
            }
            .nav-link {
                padding: 10px 15px !important;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .navbar-brand { font-size: 1.2rem; }
            .navbar-brand img { width: 35px; height: 35px; }
            .header-title { font-size: 1.5rem; margin-bottom: 15px; }
            .canvas-container { max-width: 100%; }
        }

        @media (max-width: 576px) {
            .navbar { padding: 8px 12px; }
            .nav-link { font-size: 0.9rem; padding: 6px 10px !important; }
            .header-title { font-size: 1.3rem; }
        }

        @media (max-width: 400px) {
            .navbar-brand { font-size: 1.1rem; }
            .navbar-brand img { width: 30px; height: 30px; }
            .header-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/admin-dashboard}">
        <img src="Images/NDC-L.png" alt="NDC Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">
                    <i class="fas fa-user-friends"></i> Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/voterInput/view}">
                    <i class="fas fa-users"></i> Voters
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welfareInput/view}">
                    <i class="fas fa-hand-holding-heart"></i> Welfare
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues/viewIssues}">
                    <i class="fas fa-bullhorn"></i> Issues
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events}">
                    <i class="fas fa-calendar-check"></i> Events
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/surveys}">
                    <i class="fas fa-poll"></i> Survey
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/participation/view}">
                    <i class="fas fa-user-check"></i> Participation
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/survey-responses}">
                    <i class="fas fa-chart-pie"></i> Survey Responses
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="header-title fade-in">Event Participation Report</h2>
    <div class="card mb-5 fade-in">
        <div class="card-header">
            <i class="fas fa-chart-bar me-2"></i>Participation by Event
        </div>
        <div class="card-body">
            <div class="canvas-container">
                <canvas id="participationChart"></canvas>
            </div>
        </div>
    </div>
</div>

<footer class="fade-in">
    Developed by wankeley-Dev
</footer>

<script>
    const ctx = document.getElementById('participationChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: /*[[${report.eventIds}]]*/.map(id => {
                const event = /*[[${events}]]*/.find(e => e.id == id);
                return event ? event.eventName : 'Unknown Event';
            }),
            datasets: [{
                label: 'Participants',
                data: /*[[${report.counts}]]*/,
                backgroundColor: '#008000'
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Event Participation Statistics' }
            }
        }
    });

    function handleViewport() {
        let viewport = document.querySelector("meta[name=viewport]");
        if (window.innerWidth <= 576) {
            viewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");
        } else {
            viewport.setAttribute("content", "width=device-width, initial-scale=1.0");
        }
    }
    window.addEventListener('resize', handleViewport);
    handleViewport();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
