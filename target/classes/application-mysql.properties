# application-mysql.properties
spring.application.name=LearnOne
spring.datasource.url=jdbc:mysql://localhost:3306/constituencyManagemet

# Database Configuration
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=9090

# Logging Configuration
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.Learn.LearnOne=DEBUG


# Logging Level (Optional)
logging.level.org.springframework=INFO

# Enable live reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
logging.level.com.example.KoforiduaHealthConnect=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB