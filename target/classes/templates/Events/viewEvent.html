<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events - Ayawaso West</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .navbar {
            background: #008000;
            padding: 12px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .nav-link {
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 70px auto 60px;
            padding: 15px;
        }

        .header-title {
            font-weight: 600;
            color: #008000;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .event-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #008000;
            transition: width 0.3s ease;
        }

        .event-card:hover::before {
            width: 8px;
        }

        .event-card h5 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .text-muted {
            color: #666 !important;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .badge {
            font-size: 0.8rem;
            padding: 5px 8px;
            border-radius: 4px;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .bg-secondary { background: #006400; }
        .bg-info { background: #00cc00; }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .detail-item i {
            margin-right: 8px;
            color: #008000;
            min-width: 20px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                width: 35px;
                height: 35px;
            }

            .header-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .event-card {
                padding: 12px;
            }

            .event-card h5 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px 12px;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 8px !important;
            }

            .header-title {
                font-size: 1.3rem;
            }

            .badge {
                font-size: 0.75rem;
                padding: 4px 6px;
            }
        }

        @media (max-width: 400px) {
            .navbar-brand {
                font-size: 1.1rem;
            }

            .navbar-brand img {
                width: 30px;
                height: 30px;
            }

            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/user-dashboard}">
        <img src="/Images/NDC-L.png" alt="NDC Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues}">
                    <i class="fas fa-bullhorn"></i> Report Issue
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/surveys/viewSurvey}">
                    <i class="fas fa-poll"></i> Surveys
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/viewEvent}">
                    <i class="fas fa-calendar-check"></i> Events
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="header-title fade-in">Upcoming Events</h2>

    <div class="row">
        <div class="col">
            <div th:each="event : ${events}" class="event-card fade-in"
                 th:onclick="|window.location.href='@{/participation}'|">
                <div>
                    <h5><i class="fas fa-calendar me-2"></i><span th:text="${event.eventName}">Event Name</span></h5>
                    <p class="text-muted" th:text="${event.description ?: 'No description provided'}">Event description</p>

                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="me-2">Location:</span>
                        <span class="badge bg-secondary" th:text="${event.location}">Location</span>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-location-dot"></i>
                        <span class="me-2">Ward:</span>
                        <span class="badge bg-secondary" th:text="${event.ward}">Ward</span>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-briefcase"></i>
                        <span class="me-2">Status:</span>
                        <span class="badge bg-secondary" th:text="${event.status}">Status</span>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-calendar-day"></i>
                        <span class="me-2">Start:</span>
                        <span class="badge bg-info" th:text="${#temporals.format(event.eventStartDateTime, 'MM/dd/yyyy hh:mm a')}">Start</span>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-calendar-check"></i>
                        <span class="me-2">End:</span>
                        <span class="badge bg-info" th:text="${#temporals.format(event.eventEndDateTime, 'MM/dd/yyyy hh:mm a')}">End</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function handleViewport() {
        let viewport = document.querySelector("meta[name=viewport]");
        if (window.innerWidth <= 576) {
            viewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");
        } else {
            viewport.setAttribute("content", "width=device-width, initial-scale=1.0");
        }
    }
    window.addEventListener('resize', handleViewport);
    handleViewport();
</script>
</body>
</html>
