<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voter List - Ayawaso West</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .navbar {
            background: #008000;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .nav-link {
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 0.95rem;
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 60px auto 20px;
            padding: 15px;
        }

        .header-title {
            font-weight: 600;
            color: #008000;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background: white;
            overflow: hidden;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background: #008000;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 15px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #008000;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        .btn-primary {
            background: #008000;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background: #006400;
            transform: scale(1.05);
        }

        .voter-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .voter-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .voter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #008000;
            transition: width 0.2s ease;
        }

        .voter-card:hover::before {
            width: 8px;
        }

        h5 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .text-muted {
            color: #666 !important;
            font-size: 0.95rem;
        }

        .badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .bg-active {
            background: #27ae60 !important;
        }

        .bg-inactive {
            background: #dc3545 !important;
        }

        .bg-secondary {
            background: #006400 !important;
        }

        .bg-info {
            background: #008000 !important;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: transform 0.2s ease, background 0.3s ease;
            border: none;
            color: white;
            margin: 2px;
        }

        .btn-edit {
            background: #008000;
        }

        .btn-edit:hover {
            background: #006400;
            transform: scale(1.05);
        }

        .btn-details {
            background: #17a2b8;
        }

        .btn-details:hover {
            background: #138496;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile-first with responsive adjustments */
        @media (min-width: 768px) {
            .navbar { padding: 15px 20px; }
            .container { margin-top: 80px; padding: 20px; }
            .header-title { font-size: 2.5rem; }
            .card-header { padding: 15px; }
            .card-body { padding: 20px; }
            .voter-card { padding: 20px; margin-bottom: 20px; }
            h5 { font-size: 1.3rem; }
            .badge { font-size: 0.9rem; padding: 5px 10px; }
            .btn-primary { padding: 10px 20px; font-size: 1rem; }
            .btn-action { padding: 8px 15px; font-size: 1rem; }
            .form-control, .form-select { font-size: 1rem; }
        }

        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
                padding-top: 10px;
                gap: 5px;
            }
            .nav-link {
                padding: 10px 15px !important;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .navbar-brand { font-size: 1.2rem; }
            .navbar-brand img { width: 35px; height: 35px; }
            .header-title { font-size: 1.5rem; margin-bottom: 15px; }
            .voter-card { padding: 12px; }
            .btn-action { padding: 5px 10px; font-size: 0.8rem; }
            .d-flex { flex-direction: column; align-items: stretch !important; gap: 10px; }
        }

        @media (max-width: 576px) {
            .navbar { padding: 8px 12px; }
            .nav-link { font-size: 0.9rem; padding: 6px 10px !important; }
            .header-title { font-size: 1.3rem; }
            .badge { font-size: 0.75rem; padding: 3px 6px; }
            .text-muted { font-size: 0.9rem; }
            .form-control, .form-select { font-size: 0.9rem; }
        }

        @media (max-width: 400px) {
            .navbar-brand { font-size: 1.1rem; }
            .navbar-brand img { width: 30px; height: 30px; }
            .header-title { font-size: 1.2rem; }
            h5 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin-dashboard}">
      <img src="/Images/NDC-L.png" alt="NDC Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/users}"><i class="fas fa-user-friends"></i> Users</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/voterInput/view}"><i class="fas fa-users"></i> Voters</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/welfareInput/view}"><i class="fas fa-hand-holding-heart"></i> Welfare</a></li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/issues/viewIssues}">
            <i class="fas fa-bullhorn"></i> Issues
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" th:href="@{/events}"><i class="fas fa-calendar-check"></i> Events</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/surveys}"><i class="fas fa-poll"></i> Survey</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/participation/view}"><i class="fas fa-user-check"></i> Participation</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/survey-responses}"><i class="fas fa-chart-pie"></i> Responses</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="header-title fade-in">Voter List</h2>

  <!-- Filter Section -->
  <div class="card mb-5 fade-in">
    <div class="card-header">
      <i class="fas fa-filter me-2"></i>Filter Voters
    </div>
    <div class="card-body">
      <form th:action="@{/voterInput/view}" method="get">
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" name="voterId" class="form-control" placeholder="Voter ID" th:value="${voterId}">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" name="branch" class="form-control" placeholder="Branch" th:value="${branch}">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" name="pollingStation" class="form-control" placeholder="Polling Station" th:value="${pollingStation}">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <select name="active" class="form-select">
              <option value="">All Statuses</option>
              <option value="true" th:selected="${active == true}">Active</option>
              <option value="false" th:selected="${active == false}">Inactive</option>
            </select>
          </div>
          <div class="col-12 col-md-8">
            <input type="text" name="keyword" class="form-control" placeholder="Search by name, address, etc." th:value="${keyword}">
          </div>
          <div class="col-12 col-md-4">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-search me-2"></i>Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Voters Section -->
  <h4 class="mb-4 fade-in"><i class="fas fa-users me-2"></i>Voters</h4>

  <div class="row">
    <div class="col-12 col-md-6" th:each="voter : ${voters}">
      <div class="voter-card fade-in">
        <div class="d-flex justify-content-between align-items-start">
          <div class="me-3">
            <h5><i class="fas fa-user me-2"></i><span th:text="${voter.fullName}">Name</span></h5>
            <p class="text-muted mb-2"><strong>Voter ID:</strong> <span th:text="${voter.voterId}"></span></p>
            <div class="d-flex flex-column flex-md-row flex-wrap gap-2 gap-md-3">
              <span class="badge" th:classappend="${voter.active ? 'bg-active' : 'bg-inactive'}"><strong>Status:</strong> <span th:text="${voter.active ? 'Active' : 'Inactive'}"></span></span>
              <span class="badge bg-secondary"><strong>Branch:</strong> <span th:text="${voter.branch}"></span></span>
              <span class="badge bg-info"><strong>Polling Station:</strong> <span th:text="${voter.pollingStation}"></span></span>
            </div>
            <small class="text-muted d-block mt-2">
              <i class="fas fa-map-pin me-1"></i><strong>Address:</strong> <span th:text="${voter.address}"></span> |
              <i class="fas fa-calendar-alt me-1"></i><strong>Registration Date:</strong> <span th:text="${#temporals.format(voter.registrationDate, 'MMM dd, yyyy')}"></span>
            </small>
          </div>
          <div class="d-flex align-items-center flex-wrap gap-2">
            <a class="btn btn-edit btn-action" th:href="@{'/voterInput/edit/' + ${voter.id}}">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a class="btn btn-details btn-action" th:href="@{'/voterInput/VoterDetails/' + ${voter.id}}">
              <i class="fas fa-eye"></i> Details
            </a>
            <a class="btn btn-danger btn-action"
               th:href="@{'/voterInput/delete/' + ${voter.id}}"
               onclick="return confirm('Are you sure you want to delete this voter?');">
              <i class="fas fa-trash"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center mt-3">
    <a th:href="@{/voterInput/VoterInput}" class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Add New Voter
    </a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function handleViewport() {
            let viewport = document.querySelector("meta[name=viewport]");
            if (window.innerWidth <= 576) {
                viewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");
            } else {
                viewport.setAttribute("content", "width=device-width, initial-scale=1.0");
            }
        }
        window.addEventListener('resize', handleViewport);
        handleViewport();
    });
</script>
</body>
</html>
